<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Book Chat</title>
    <script defer type="text/javascript" src="src/index.js"></script>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div id="book-header">
      <!-- <img
        src="https://fontmeme.com/permalink/180719/67429e6afec53d21d64643101c43f029.png"
        alt="toy-header"
      /> -->
    </div>

    <div class="container">
      <form class="add-book-form">
        <h3>Create a Book!</h3>

        <input
          type="text"
          name="name"
          value=""
          placeholder="Enter a Book's name..."
          class="input-text"
        />
        <br />
        <input
          type="text"
          name="image"
          value=""
          placeholder="Enter a Book's image URL..."
          class="input-text"
        />
        <br />
        <input
          type="submit"
          name="submit"
          value="Create New Book"
          class="submit"
        />
      </form>
    </div>
    <p style="text-align:center">
      <button id="new-toy-btn">Change this to a filter for books instead...no forms yet</button>
    </p>

    <div id="book-collection"></div>
  </body>
</html>
